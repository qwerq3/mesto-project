<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Strange Mesto</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./image/Logo.svg" alt="Лого Mesto">
  </header>


  <main class="main">

    <section class="profile">
        <img class="profile__avatar" src="./image/doom.jpeg" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Doom Guy</h1>
        <button class="button profile__btn-edit" type="button" aria-label="Изменить"></button>
        <p class="profile__description">Исследователь просторов ада</p>
      </div>
      <button class="button profile__btn-add" type="button" aria-label="Добавить"></button>
    </section>


    <section class="cards">

      <article class="card">
        
          <img class="card__img" src="./image/lvl_1.jpg"
            alt="чистим зубки штык-ножом">
        
        <div class="card__info">
          <h2 class="card__title">Стомотолог</h2>

          <button class="button card__btn-like" type="button" aria-label="Нравится"></button>

        </div>
      </article>


      <article class="card">
       
          <img class="card__img" src="./image/lvl_2.jpg" alt="Анютины глазки">
       
        <div class="card__info">
          <h2 class="card__title">Анютины глазки</h2>
          
          <button class="button card__btn-like" type="button" aria-label="Нравится"></button>

        </div>
      </article>


      <article class="card">
        <img class="card__img" src="./image/lvl_3.jpg"
          alt="Обнимашки">
        <div class="card__info">
          <h2 class="card__title">Обнимашки</h2>
          <button class="button card__btn-like" type="button" aria-label="Нравится"></button>
        </div>
      </article>


      <article class="card">
        <img class="card__img" src="./image/lvl_4.jpg" alt="все боятся пауков">
        <div class="card__info">
          <h2 class="card__title">Паучек</h2>

          <button class="button card__btn-like" type="button" aria-label="Нравится"></button>

        </div>
      </article>


      <article class="card">
        <img class="card__img" src="./image/lvl_5.jpeg" alt="маленькая компания">
        <div class="card__info">
          <h2 class="card__title">Друзьяшки</h2>

          <button class="button card__btn-like" type="button" aria-label="Нравится"></button>

        </div>
      </article>


      <article class="card">
        <img class="card__img" src="./image/lvl_6.jpg"
          alt="Олдскулы свело">
        <div class="card__info">
          <h2 class="card__title">Олдскулы свело</h2>

          <button class="button card__btn-like card__btn-like_active" type="button" aria-label="Нравится"></button>

        </div>
      </article>

    </section>

  </main>
 

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Strange Mesto</p>
  </footer>

  
 <!-- не забываем добавить еще один класс popup_open что б я не зря 2 дня убивался с одногрупниками-->
  <div class="popup ">
    <div class="popup__container">
      <form class="form" name="author">
        <h2 class="form__heading">Редактировать профиль</h2>
        <input class="form__item form__item_type_name" type="text" name="name" placeholder="Имя">
        <input class="form__item form__item_type_descrition" type="text" name="description" placeholder="Профессия">
        <button class="button popup__btn-save" type="submit">Сохранить</button>
      </form>
      <button class="button popup__btn-close" type="button" aria-label="Закрыть"></button>
    </div>
  </div>

  
</body>

</html>
